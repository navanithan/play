<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <!--script type="module" src="./js/data.js"></script-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
    />
  </head>
  <body>
    <div id="app">
      <!--div><v-btn @click="callTo()">Normal</v-btn></div-->
      <div><button onclick="callTo()">Normal</button>
	  
	  </div>
	  
      <v-app>
	  
	     <v-row
          :align="align"
          no-gutters
          style="height: 150px;"
        >
          <v-col>
            
        
      <v-slider
        v-model="playSpeed"
        step="1"
        thumb-label
        ticks
		 :max="60"
          :min="1"
      > </v-slider>
	   </v-col>
	 
	 <v-col> <v-select :items="getPlaynames()" v-model="selectedPlay"></v-select></v-col>
	 <v-col>    <v-checkbox
      v-model="randomDis"
      label="Random"
      value="Random"
    ></v-checkbox></v-col>
      </v-row>
          
			   

      



	  
        <v-main>
          <v-container>






          </v-container>
        </v-main>
        <v-row justify="space-around">
		<v-col>
		
		          <v-avatar color="blue" size="600">
            <span style="color:white;font-size:300px;">{{curDisplayValue}}</span>
          </v-avatar>
		 
		
		</v-col>

        </v-row>
      </v-app>
    </div>
  </body>

  <script type="text/javascript" src="./js/play.js"></script>
</html>
